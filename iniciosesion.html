    <main class="contenedor">

    <section class="formulario">
        <input class="control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario">
        <input class="control" type="password" name="contrasena" id="contrasena" placeholder="Clave">
        <button class="boton" type="button" onclick="CheckLogin()">Ingresar</button>
        <script>
        function CheckLogin()
            {
                let username = document.getElementById('nombreUsuario').value;
                let password = document.getElementById('contrasena').value;
                console.log(username);
                console.log(password);
                let arrayDatos = {
                    nombreusuario: username = document.getElementById('nombreUsuario').value,
                    contrasena: password = document.getElementById('contrasena').value
                };
                const url = `http://192.168.191.77:5000/loginUser/`;

                    axios ({
                    method: 'post',
                    url: url,
                    reponseType: 'json',
                    data: arrayDatos

                })
                .then (res=>{
                    console.log(res.data);
                    window.localStorage.setItem('IdUsuario', res.data.IdUsuario);
                    window.localStorage.setItem('IdTipoUsuario', res.data.IdTipoUsuario);
                    console.log(res.data.IdUsuario);
                    console.log(res.data.IdTipoUsuario);
                    location.href=`index.html?IdUsuario=${res.data.IdUsuario}&IdTipoUsuario=${res.data.IdTipoUsuario}`;
                })
                .catch (error=>{
                    console.error(error);

            }
