<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logochido.JPG" alt="Logo">
        </a>
    </header>
    <nav class="navegacion">
        <!--Los guiones bajos para los elementos, los guiones para los modificadores-->
        <a class="navegacion__enlace" href="index.html">Artículos</a>
        <a class="navegacion__enlace" href="iniciosesion.html">Iniciar sesión</a>
        <a class="navegacion__enlace navegacion__enlace--activo"" href="registro.html">Regístrate</a>
        <a class="navegacion__enlace" href="carrito.html">Carrito</a>
    </nav>

    <main class="contenedor">
        <h1>Regístrate</h1>
    </main>
    <section class="formulario">
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input class="control" type="text" name="apellidoPaterno" id="apellidoPaterno" placeholder="Apellido Paterno">
        <input class="control" type="text" name="apellidoMaterno" id="apellidoMaterno" placeholder="Apellido Materno">
        <input class="control" type="email" name="correo" id="correo" placeholder="Correo">
        <input class="control" type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario">
        <input class="control" type="password" name="contrasena" id="contrasena" placeholder="Clave">
        <label for="avatar">Elige una foto de perfil:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/jpg">
        <button class="boton" type="button" onclick="RegisterUser()">Registrarme</button>
        <script>
        function RegisterUser()
            {
                let nombre = document.getElementById('nombre').value;
                let apPaterno = document.getElementById('apellidoPaterno').value;
                let apMaterno = document.getElementById('apellidoMaterno').value;
                let correo = document.getElementById('correo').value;
                let username = document.getElementById('nombreUsuario').value;
                let password = document.getElementById('contrasena').value;
                let arrayDatos = {
                    Nombre: nombre = document.getElementById('nombre').value,
                    Apellido: apPaterno = document.getElementById('apellidoPaterno').value +
                     " " + document.getElementById('apellidoMaterno').value,
                    Correo: correo = document.getElementById('correo').value,
                    IdTipoUsuario: "1",
                    NombreUsuario: username = document.getElementById('nombreUsuario').value,
                    Contrasena: password = document.getElementById('contrasena').value,
                    Imagen:"ing.jpg"////intercambiar mayusculas y minusculas
                    
                };
                const url = `http://192.168.191.77:5000/registerUser/`;

                    axios ({
                    method: 'post',
                    url: url,
                    reponseType: 'json',
                    data: arrayDatos
                    
                })
                .then (res=>{
                    console.log(res.data);
                    location.href=`index.html?IdUsuario=${res.data.IdUsuario}&IdTipoUsuario=${res.data.IdTipoUsuario}`;
                })
                .catch (error=>{
                    console.error(error);
                });
            }
        </script>

        <p><a href="iniciosesion.html">¿Ya tienes una cuenta? Inicia sesión</a></p>
    </section>
    <footer class="footer">
        <p class="footer__texto">ElectriCity- Todos los derechos reservados 2022.</p>
    </footer>
</body>
</html>
