<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logochido.JPG" alt="Logo">
        </a>
    </header>
    <div class="busqueda">
        <form class="form">
            <input class="formulario__busqueda" type="text" placeholder="Búsqueda de artículos">
        </form>
    </div>
    <nav class="navegacion">
        <!--Los guines bajos para los elementos, los guiones para los modificadores-->
        <a class="navegacion__enlace" href="index.html">Artículos</a>
        <a class="navegacion__enlace" href="iniciosesion.html">Iniciar sesión</a>
        <a class="navegacion__enlace" href="registro.html">Regístrate</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="carrito.html">Carrito</a>
    </nav>
    <main class="contenedor">
        <h1>Carrito</h1>
        <div class="caja">
            <img class="caja__imagen" src="img/cajaorganizadora.jpg" alt="Imagen del producto">
            <div class="caja__contenido">
                <p>Caja organizadora con 18 divisiones para componentes electrónicos, de plástico.</p>
                <h3 class="descripcion">Cantidad: 1.</h3>
                <form class="formcarrito">
                    <input class="formulario__submit" type="submit" value="Pagar">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">ElectriCity- Todos los derechos reservados 2022.</p>
    </footer>
</body>

</html>
