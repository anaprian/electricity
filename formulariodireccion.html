<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Agregar nueva dirección</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logochido.JPG" alt="Logo">
        </a>
    </header>
    <nav class="navegacion">
        <!--Los guiones bajos para los elementos, los guiones para los modificadores-->
        <a class="navegacion__enlace" href="index.html">Artículos</a>
        <a class="navegacion__enlace" href="iniciosesion.html">Iniciar sesión</a>
        <a class="navegacion__enlace" href="registro.html">Regístrate</a>
        <a class="navegacion__enlace" href="carrito.html">Carrito</a>
    </nav> 
    <section class="formulario">
        <label class="texto">Calle:</label>
        <input class="control" type="text" name="Calle" id="Calle">
        <label class="texto">Número interior:</label>
        <input class="control" type="text" name="numint" id="numint" >
        <label class="texto">Número exterior:</label>
        <input class="control" type="text" name="numext" id="numext">
        <label class="texto">Colonia:</label>
        <input class="control" type="text" name="colonia" id="colonia" >
        <label class="texto">Código postal:</label>
        <input class="control" type="text" name="cp" id="cp" >
        <button class="boton" type="submit">Guardar dirección</button>
        <button class="boton" type="submit">Siguiente</button>
    </section> 
    <footer class="footer">
        <p class="footer__texto">ElectriCity- Todos los derechos reservados 2022.</p>
    </footer>
</body>
</html>
